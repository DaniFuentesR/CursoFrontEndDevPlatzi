<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            display: flex;
            background: papayawhip;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .item{
            width: 30px;
            height: 30px;
            background: rgb(203, 96, 19);
        }

        .container .item:nth-child(2n+1){
            background: purple;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>
</html>
